<!DOCTYPE html>
<html lang="en">
    <body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Your Weekly Forecast</title>
        <link rel="stylesheet" href="assets/CSS/style.css">
    </head>    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Your Weekly Weather</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Recent Cities
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" id="recent-city-1" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="srch-input" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="srch-btn" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
        <div>
            <h1 id="city-display" class="text-center"></h1>
            <div class="container d-flex justify-content-center align-items-center">
                <img id="icon-display"></img>
                <div class="container d-flex flex-column align-items-center justify-content-center">
                    <div id="temp-display"></div>
                    <div id="feels-like"></div>
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-around">
                <div class="card container d-flex " style="width: 18rem;">
                    <img class="card-img-top icon" alt="..." id="day-1-icon">
                    <div class="card-body">
                        <div id="day-1-temp" class="text-center"></div>
                        <h5 class="card-title text-center" id="day-1-title"></h5>
                    </div>
                </div>
                <div class="card container d-flex" style="width: 18rem;">
                    <img src="" class="card-img-top icon" id="day-2-icon" alt="...">
                    <div class="card-body">
                        <div id="day-2-temp" class="text-center"></div>
                        <h5 class="card-title text-center" id="day-2-title"></h5>
                    </div>
                </div>
                <div class="card container d-flex " style="width: 18rem;">
                    <img class="card-img-top icon" alt="..." id="day-3-icon">
                    <div class="card-body">
                        <div id="day-3-temp" class="text-center"></div>
                        <h5 class="card-title text-center" id="day-3-title"></h5>
                    </div>
                </div>
                <div class="card container d-flex" style="width: 18rem;">
                    <img src="" class="card-img-top icon" id="day-4-icon" alt="...">
                    <div class="card-body">
                        <div id="day-4-temp" class="text-center"></div>
                        <h5 class="card-title text-center" id="day-4-title"></h5>
                    </div>
                </div>
                <div class="card container d-flex" style="width: 18rem;">
                    <img src="" class="card-img-top icon" id="day-5-icon" alt="...">
                    <div class="card-body">
                        <div id="day-5-temp" class="text-center"></div>
                        <h5 class="card-title text-center" id="day-5-title"></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <p ></p>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/JS/script.js"></script>
    </body>
</html>
